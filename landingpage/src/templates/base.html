{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'css/main.css'%}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	{% if messages %}
  			<div class='alert alert-warning'>
  			<div class='container'>
  			{% for message in messages %}
  				{{ message }}<br/>
  			{% endfor%}
  			</div>
  			</div>
  		
  	{% endif %}
	{% block content %}

	{% endblock %}

		<!-- Start Modal -->
        <a href="javascript:void(0);" data-toggle="modal" data-target="#myModal"><img src="{% static 'images/contact-us-button3.png' %}" width="150" alt="Contact" class="contactModalAnchr" /></a>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog" style="z-index: 9999;">
          <div class="modal-dialog">
        
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Contact Us</h4>
              </div>
              <div class="modal-body">

				<form class= 'join-form' method='POST' action=''> {% csrf_token %}
				<div class="input-group">
				<!-- {{ field }} -->
				<input type='email' name='email' placeholder='Your Email' class='form-control'>   <span class='input-group-btn'>
				<input type='submit' value='Join' class='btn btn-default' />
				</span>
				</div>
				</form>
                <!--<p>Some text in the modal.</p>-->
                <!-- <form action="/index.html">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="form-group">
                    <label for="subject">subject:</label>
                    <textarea class="form-control" id="subject"></textarea>
                  </div>
                  <button type="submit" class="btn btn-danger">Submit</button> -->
                </form>
              </div>
            </div>
        
          </div>
        </div>
		<!-- End Modal -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- <script>
	$(document).ready(function(){
		{% block jquery %}{% endblock %}
	})
	</script>
 -->
  </body>
</html>
