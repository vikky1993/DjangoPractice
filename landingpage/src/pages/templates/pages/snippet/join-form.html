 <form class= 'join-form' method='POST' action=''> {% csrf_token %}
     {% if form.non_field_errors %}
          <div class="alert alert-danger alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {{ form.non_field_errors }}</div>
     {% endif %}
     {% for field in form %}
          {% if field.errors %}
          <div class="alert alert-danger alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>{{ field.errors }}</div>
          {% endif %}
          <div class="input-group">

          <!-- {{ field }} -->
               <input type='email' name='email' placeholder='Your Email' class='form-control'>   <span class='input-group-btn'>
               <input type='submit' value='Join' class='btn btn-default' />
               </span>
          </div>
     {% endfor %}
</form>
